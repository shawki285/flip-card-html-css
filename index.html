<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>huawei card</title>
</head>
<body>
    <div class="center">
        <div class="front-face">
            <div class="content front">
                <img src="huawei-matebook-x-pro-2021-kv01.png">
                <p class="brand">brand: <span>huawei</span></p>
                <div>
                    <span class="fa fa-star  checked"></span>
                    <span class="fa fa-star  checked"></span>
                    <span class="fa fa-star  checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <p class="price">EGP 13,000,00</p>
            </div>
        </div>


        <div class="back-face">
            <div class="content back">
                <p>matebook-x-pro</p>
                <ul>
                    <li>Processor: Intel Core i7-1165G7</li>
                    <li>Memory: 16384 MB</li>
                    <li>Battery: 56 Wh Lithium-Polymer</li>
                </ul>
                <a href="#">Add to cart</a>
            </div>
        </div>
    </div>
</body>
</html>
